<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Menu</title>
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./menu.css">
    <script defer src="../assets/js/header.js"></script>
    <script defer type="module" src="./js/menu.js"></script>
</head>
<body>
    <div class="container">
        <main>
            <header class="header">
                <div class="header_menu">
                    <div class="header_menu_head">
                        <a href="../" class="header_menu_head_logo"><img src="../assets/img/logo.svg" alt="Coffee House"></a>
                        <button class="header_menu_head_open"></button>
                    </div>
                    <div class="header_menu_burger">
                        <div></div>
                        <ul class="nav">
                            <li class="link-button"><a href="../#favorite-coffee">Favorite coffee</a></li>
                            <li class="link-button"><a href="../#about">About</a></li>
                            <li class="link-button"><a href="../#mobile-app">Mobile app</a></li>
                            <li class="link-button"><a href="#contacts">Contact us</a></li>
                        </ul>
                        <span class="link-button active" id="header_menu_span-menu">Menu<img src="../assets/img/coffee-cup.svg" alt="coffee-cup"></span>
                    </div>
                </div>
            </header>
            <div id="menu">
                <h1>Menu</h1>
                <h2 class="heading-2">Behind each of our cups hides an <span class="heading-2 acent">amazing surprise</span></h2>
                <div id="menu_tab" class="link-button">
                    <div class="menu_tab_tab-item active" id="tab-coffee">
                        <div class="menu_tab_around-img">
                            <img src="./img/coffe.png" alt="coffe">
                        </div>
                        <span>Coffee</span>
                    </div>
                    <div class="menu_tab_tab-item" id="tab-tea">
                        <div class="menu_tab_around-img">
                            <img src="./img/tea.png" alt="tea">
                        </div>
                        <span>Tea</span>
                    </div>
                    <div class="menu_tab_tab-item" id="tab-dessert">
                        <div class="menu_tab_around-img">
                           <img src="./img/dessert.png" alt="dessert">
                        </div>
                        <span>Dessert</span>
                    </div>
                </div>
                <div id="menu_grid" class="active"></div>
                <div class="menu_open-all-priviews button-icon-dark">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M21.8883 13.5C21.1645 18.3113 17.013 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C16.1006 2 19.6248 4.46819 21.1679 8" stroke="#403F3D" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M17 8H21.4C21.7314 8 22 7.73137 22 7.4V3" stroke="#403F3D" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>
            <dialog id="menu_dialog">
            </dialog>
        </main>
        <footer id="contacts">
            <div id="contacts_offer">
                <h2 class="heading-2">Sip, Savor, Smile. <span class="heading-2 acent">It’s coffee time!</span></h2>
                <div class="contacts_offer_conteiner">
                    <div class="contacts_offer_button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M23 3.01006C23 3.01006 20.9821 4.20217 19.86 4.54006C19.2577 3.84757 18.4573 3.35675 17.567 3.13398C16.6767 2.91122 15.7395 2.96725 14.8821 3.29451C14.0247 3.62177 13.2884 4.20446 12.773 4.96377C12.2575 5.72309 11.9877 6.62239 12 7.54006V8.54006C10.2426 8.58562 8.50127 8.19587 6.93101 7.4055C5.36074 6.61513 4.01032 5.44869 3 4.01006C3 4.01006 -1 13.0101 8 17.0101C5.94053 18.408 3.48716 19.109 1 19.0101C10 24.0101 21 19.0101 21 7.51006C20.9991 7.23151 20.9723 6.95365 20.92 6.68006C21.9406 5.67355 23 3.01006 23 3.01006Z" stroke="#E1D4C9" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div class="contacts_offer_button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16Z" stroke="#E1D4C9" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M3 16V8C3 5.23858 5.23858 3 8 3H16C18.7614 3 21 5.23858 21 8V16C21 18.7614 18.7614 21 16 21H8C5.23858 21 3 18.7614 3 16Z" stroke="#E1D4C9"/>
                            <path d="M17.5 6.51L17.51 6.49889" stroke="#E1D4C9" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div class="contacts_offer_button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M17 2H14C12.6739 2 11.4021 2.52678 10.4645 3.46447C9.52678 4.40215 9 5.67392 9 7V10H6V14H9V22H13V14H16L17 10H13V7C13 6.73478 13.1054 6.48043 13.2929 6.29289C13.4804 6.10536 13.7348 6 14 6H17V2Z" stroke="#E1D4C9" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>
            </div>
            <div id="contacts_contacts-info">
                <h3 class="heading-3">Contact us</h3>
                <div class="contacts_contacts-info_contacts link-button">
                    <a href="https://www.google.com/maps?q=Los%20Angeles" target="_blank" class="contacts_contacts_link-item"><img src="../assets/img/contacts/pin-alt.svg" alt="">8558 Green Rd.,  <span>LA</span></a>
                    <a href="tel:+16035550123" class="contacts_contacts_link-item"><img src="../assets/img/contacts/phone.svg" alt="">+1 (603) 555-0123</a>
                    <div><img src="../assets/img/contacts/clock.svg" alt="">Mon-Sat: 9:00 AM – 23:00 PM</div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
